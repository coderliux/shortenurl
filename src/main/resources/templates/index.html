<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>Shorten you link</title>
</head>
<style>
    body {
        max-width: 960px;
        margin-top: 20px;
    }
</style>
<body class="container">
<div class="input-group mb-3">
    <input aria-describedby="shorten-button" aria-label="Your Link Here" class="form-control"
           id="originUrl" placeholder="Your Link Here" type="text">
    <div class="input-group-append">
        <button class="btn btn-primary" id="shorten-button" type="button">Shorten!</button>
    </div>
</div>

<div class="form-group">
    <label for="shortenUrl">Shorten URL:</label>
    <input class="form-control" id="shortenUrl" type="text">
    <br>
    <a href="#" id="goto-link" target="_blank">
        <button class="btn btn-outline-dark" type="button">Go to</button>
    </a>
</div>
success!
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
<script>
$(document).ready(function(){
    $("#shorten-button").click(function(){
        var originUrl = $("#originUrl").val();
        if(!originUrl) {
            alert("Please input you link address ");
            return;
        }
        jQuery.get("./s?originalUrl=" + encodeURIComponent(originUrl), function(data,status){
            var shortenUrl = data.data
            $("#shortenUrl").val(shortenUrl);
            $("#goto-link").attr("href", shortenUrl);
        });
    });
});


</script>

</html>
